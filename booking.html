<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование - Feliksotel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="test-0-header">
        <div class="test-0-logo">Feliksotel</div>
        <nav>
            <a href="index.html#promo" class="test-0-nav-1">Акции</a>
            <a href="index.html#search" class="test-0-nav-2">Поиск</a>
            <a href="booking.html" class="test-0-nav-3">Бронирование</a>
            <a href="login.html" class="test-0-nav-4">Личный кабинет</a>
        </nav>
    </header>

    <main>
        <h1>Бронирование номера</h1>
        <form class="booking-form">
            <div class="room-info">
                <h2>Информация о номере</h2>
                <p class="test-3-tcity">Москва</p>
                <p class="test-3-nh">Feliksotel Премиум</p>
                <p class="test-3-dz">15.10.2023</p>
                <p class="test-3-dv">20.10.2023</p>
                <p class="test-3-comf">Люкс</p>
                <p class="test-3-nk">2 человека</p>
                <p class="test-3-ot">Отчетные документы: Да</p>
                <p class="test-3-st">60000 руб.</p>
            </div>
            
            <div class="client-info">
                <h2>Данные клиента</h2>
                <input type="text" class="test-3-last" placeholder="Фамилия" required>
                <input type="text" class="test-3-name" placeholder="Имя" required>
                <input type="text" class="test-3-otc" placeholder="Отчество">
                <input type="date" class="test-3-dr" required>
                <select class="test-3-dv" required>
                    <option value="">Вид документа</option>
                    <option value="passport">Паспорт</option>
                    <option value="driver">Водительские права</option>
                </select>
                <input type="text" class="test-3-doc" placeholder="Номер документа" required>
            </div>
            
            <div class="buttons">
                <button type="button" class="test-3-add">Добавить клиента</button>
                <button type="button" class="test-3-remove">Удалить клиента</button>
            </div>
            
            <p class="test-3-price">Итого: 60000 руб.</p>
            
            <div class="form-actions">
                <button type="submit" class="test-3-bbr">Подтвердить бронирование</button>
                <button type="button" class="test-3-gl" onclick="location.href='index.html'">Отмена</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="test-0-phone">8 (800) 300-25-11</div>
        <nav>
            <a href="http://feliks-m1.wsr.ru/return">Возврат</a>
            <a href="http://feliks-m1.wsr.ru/#test-0-feedback">Обратная связь</a>
        </nav>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
