<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body>
    <header class="test-0-header">

    <main class="auth-form">
        <h1>Регистрация</h1>
        <form>
            <input type="text" class="test-5-name" placeholder="Имя" required>
            <input type="text" class="test-5-last" placeholder="Фамилия" required>
            <input type="text" class="test-5-doc" placeholder="Номер документа" required>
            <input type="tel" class="test-5-phone" placeholder="Телефон" required>
            <input type="password" class="test-5-pass" placeholder="Пароль" required>
            <input type="password" class="test-5-pass2" placeholder="Повторите пароль" required>
            <button type="submit" class="test-5-btn">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </main>

    <footer>
        <div class="test-0-phone">8 (800) 300-25-11</div>
        <nav>
            <a href="http://feliks-m1.wsr.ru/return">Возврат</a>
